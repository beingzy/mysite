<VirtualHost *>
    ServerName beingzy.com
    WSGIDaemonProcess MysiteApp user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/MysiteApp/MysiteApp.wsgi

    <Directory /var/www/MysiteApp>
        WSGIProcessGroup MysiteApp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>